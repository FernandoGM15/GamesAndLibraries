
  <div class="row d-flex justify-content-between align-items-center" >
    <div class="col-auto">
      <button mat-raised-button (click)="openCreateComponent()">Add library</button>
    </div>
    <div class="col-md-3">
      <mat-form-field appearance="fill" class="col-md-12">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="search" #input />
      </mat-form-field>
    </div>
  </div>
  <div class="row  d-flex justify-content-center">
    <table mat-table [dataSource]="libraries" class="mat-elevation-z8">
      <!-- ID -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>
      <!-- NAME COLUMN -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- CREATED AT COLUMN -->
      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef>Created at</th>
        <td mat-cell *matCellDef="let element">
          {{ element.createdAt | date: "dd/MM/YYYY" }}
        </td>
      </ng-container>

      <!-- ACTIONS -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <mat-icon style="cursor: pointer" (click)="editLibrary(element)">edit</mat-icon>
          <mat-icon style="cursor: pointer" (click)="deleteLibrary(element)">delete</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    </table>

  </div>
