<h2 mat-dialog-title>{{actionBtn}} Library</h2>
<mat-dialog-content class="mat-typography">
  <form id="form-library" [formGroup]="formLibrary" (submit)="addLibrary()">
    <div class="row">
      <mat-form-field class="col-md-12" appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name">
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-dialog-close mat-raised-button>Cancel</button>
    <button mat-raised-button form="form-library">{{actionBtn}}</button>
</mat-dialog-actions>
